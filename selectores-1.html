<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores CSS Base</title>
    
    <style>
    /*selector{
        propiedad: valor;
    }
    */
    /*selector Universal */
    *{
        margin:0;
    }
    h1{
        background-color: burlywood;
    }
    p{
        color: blue;
    }
    div{
        background-color: aquamarine;
    }
    section{
        color: white;
    }
    /* Sector de Clase (atributo  class) */
    .nobre-clase{
        background-color: chocolate;
    }
    #ide{
        color: lightblue;
        background-color: blue;
    }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Parrafo</p>
    <div>Contenido</div>
    <section class="nobre-clase">Texto de Sección</section>
    <section id="ide">Texto de Sección</section>
    <section class="nobre-clase">Texto de Sección</section>
    <section >Texto de Sección</section>
    <section class="nobre-clase">Texto de Sección</section>
</body>
</html>
